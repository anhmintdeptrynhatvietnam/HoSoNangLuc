<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thời Tiết</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Giữ nguyên CSS từ ví dụ trước */
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Thông Tin Thời Tiết</h2>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Nhập tên thành phố">
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>
        <div id="weather-info"></div>
    </div>

    <script>
        const apiKey = '0b9027af32434715bb981019242307'; // Thay thế bằng API key của bạn từ WeatherAPI

        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value;

            if (!city) {
                alert('Vui lòng nhập tên thành phố!');
                return;
            }

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=vi`);
                const data = await response.json();

                if (data.error) {
                    weatherInfo.innerHTML = 'Không tìm thấy thành phố. Vui lòng kiểm tra lại.';
                    weatherInfo.style.display = 'block';
                } else {
                    const weather = data.current.condition.text;
                    const temp = Math.round(data.current.temp_c);
                    const humidity = data.current.humidity;
                    const windSpeed = data.current.wind_kph;
                    const icon = data.current.condition.icon;

                    weatherInfo.innerHTML = `
                        <div class="weather-icon"><img src="${icon}" alt="Weather icon"></div>
                        <div class="temp">${temp}°C</div>
                        <div class="description">${weather}</div>
                        <h3>${city}</h3>
                        <div class="details">
                            <div class="detail">
                                <i class="fas fa-tint"></i>
                                <div>${humidity}%</div>
                                <div>Độ ẩm</div>
                            </div>
                            <div class="detail">
                                <i class="fas fa-wind"></i>
                                <div>${windSpeed} km/h</div>
                                <div>Tốc độ gió</div>
                            </div>
                        </div>
                    `;
                    weatherInfo.style.display = 'block';
                }
            } catch (error) {
                console.error('Lỗi:', error);
                weatherInfo.innerHTML = 'Đã xảy ra lỗi khi lấy thông tin thời tiết. Vui lòng thử lại sau.';
                weatherInfo.style.display = 'block';
            }
        }
    </script>
</body>
</html>
